<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>Calculator</header>

    <main class="calculator">
      <section class="-keys">
        <div class="-display">
          <div data-previous-operand class="-display__previous"></div>
          <div data-current-operand class="-display__current"></div>
        </div>
        <button class="key-symbols key-all-clear" data-all-clear>AC</button>
        <button class="key-symbols" data-percent="">%</button>
        <button class="key-symbols key-delete" data-delete>&larr;</button>
        <button class="key-operations" data-operation>/</button>
        <button class="key-number" data-number>7</button>
        <button class="key-number" data-number>8</button>
        <button class="key-number" data-number>9</button>
        <button class="key-operations" data-operation>*</button>
        <button class="key-number" data-number>4</button>
        <button class="key-number" data-number>5</button>
        <button class="key-number" data-number>6</button>
        <button class="key-operations" data-operation>-</button>
        <button class="key-number" data-number>1</button>
        <button class="key-number" data-number>2</button>
        <button class="key-number" data-number>3</button>
        <button class="key-operations" data-operation>+</button>
        <button class="key-number" data-number>+/-</button>
        <button class="key-number" data-number>0</button>
        <button class="key-number" data-number>.</button>
        <button class="key-equals" data-equals>=</button>
      </section>
    </main>
  </body>
</html>
