<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>Calculator</header>

    <main class="calculator">
      <section class="-keys">
        <div class="-display">
          <div class="-display__previous"></div>
          <div class="-display__current"></div>
        </div>
        <button class="key-symbols key-all-clear">AC</button>
        <button class="key-symbols">%</button>
        <button class="key-symbols key-delete">&larr;</button>
        <button class="key-operations">/</button>
        <button class="key-number">7</button>
        <button class="key-number">8</button>
        <button class="key-number">9</button>
        <button class="key-operations">*</button>
        <button class="key-number">4</button>
        <button class="key-number">5</button>
        <button class="key-number">6</button>
        <button class="key-operations">-</button>
        <button class="key-number">1</button>
        <button class="key-number">2</button>
        <button class="key-number">3</button>
        <button class="key-operations">+</button>
        <button class="key-number">+/-</button>
        <button class="key-number">0</button>
        <button class="key-number">.</button>
        <button class="key-equals">=</button>
      </section>
    </main>
  </body>
</html>
